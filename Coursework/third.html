<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./third.css">
</head>
<body>

<!-- Create the master container structure-->

<div class="calculatorBase"> 

    <div class="calculatorDisplay">
        <p class="displayText">0</p>
    </div>

    <!-- This div holds the operator (+, -, *, /) buttons at the bottom of the calculator-->
    <div class="operatorTray">

        <button>+</button>
        <button>-</button>
        <button>*</button>
        <button>/</button>

    </div>

    <!-- This div holds the number (0-9), decimal (.) and calculate (=) keys-->
    <div class="buttonTray">

        <div class="numPad">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button class="calculateKey">=</button>

        </div>
        <div class="clearKey">
            <button>CE</button>
        </div>

    </div>
</div>

<Script src="./third.js"></Script>
</body>
</html>
